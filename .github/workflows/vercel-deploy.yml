name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dev/ArtifactoftheEstablisher
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Read Vercel project metadata
        id: meta
        run: |
          echo "ORG_ID=$(jq -r .orgId .vercel/project.json)" >> $GITHUB_ENV
          echo "PROJECT_ID=$(jq -r .projectId .vercel/project.json)" >> $GITHUB_ENV
          echo "VERCEL_ENV_URL=$(jq -r .settings.framework .vercel/project.json || echo '')" >> $GITHUB_ENV

      - name: Pull Vercel env (Preview)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ env.ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.PROJECT_ID }}
        run: vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

      - name: Build (Preview)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --token=$VERCEL_TOKEN

      - name: Deploy (Preview)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy --prebuilt --token=$VERCEL_TOKEN

      - name: Pull Vercel env (Production)
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ env.ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.PROJECT_ID }}
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build (Production)
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy (Production)
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

