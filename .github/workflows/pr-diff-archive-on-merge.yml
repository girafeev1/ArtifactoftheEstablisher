name: PR Diff â€” Archive on Merge

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  archive:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Append entry to docs/context/index.md
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
        run: |
          mkdir -p docs/context
          FILE="docs/context/index.md"
          SNAPSHOT="https://raw.githubusercontent.com/${{ github.repository }}/${MERGE_SHA}/docs/context/PR-${PR_NUMBER}.md"
          if [ ! -f "$FILE" ]; then
            echo "# Context Bundle Index" > "$FILE"
            echo >> "$FILE"
          fi
          echo "- PR #${PR_NUMBER}: ${SNAPSHOT}" >> "$FILE"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          git commit -m "chore(context): archive PR #${PR_NUMBER}"
          git push
