name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    # only run on PRs from this repo
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the PRâ€™s code
      - uses: actions/checkout@v4

      # 2. Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies and build your Next.js app
      - run: npm ci
      - run: npm run build

      # 4. Authenticate with Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 5. Set up the gcloud CLI
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 6. Build and deploy the Cloud Run service
      - name: Build and Deploy Cloud Run
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/next-app:${{ github.sha }}
        run: |
          gcloud builds submit --tag "$IMAGE" --project "$GCP_PROJECT_ID" --quiet
          gcloud run deploy next-app --image "$IMAGE" --region us-central1 --platform managed --quiet

      # 7. Deploy to a Firebase Hosting preview channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AOTE_PMS }}
          projectId: aote-pms
          channelId: pr${{ github.event.number }}

