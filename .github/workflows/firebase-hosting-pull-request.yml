name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches:
      - serverless

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    # only run on PRs from this repo
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the PRâ€™s code
      - uses: actions/checkout@v4

      # 2. Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies and build your Next.js app
      - run: npm ci
      - run: npm run build

      # 4. Deploy to a Firebase Hosting preview channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}                                # for status checks/comments
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AOTE_PMS }}
          projectId: aote-pms
          runOnly: hosting:github  # ensures this is a preview deploy on PR
